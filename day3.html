<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.1/css/all.css" integrity="sha384-wxqG4glGB3nlqX0bi23nmgwCSjWIW13BdLUEYC4VIMehfbcro/ATkyDsF/AbIOVe" crossorigin="anonymous" type="text/css">
        <link rel="stylesheet" href="./asset/css/styleDay3.css">
        <title>Day3</title>

    <body>
        <div class="container">
            <div class="card">
                <div class="con-star">
                    <i class="far fa-star"></i>
                </div>
                <div class="con-image">
                    <img class="img" src="./img/airMax.png" alt="">
                    <img class="bg" src="./img/airMax.png" alt="">
                </div>
                <div class="con-text">
                    <h3>Training Shoes</h3>
                    <p>The Nike supercushion go shoe combine comfortable foam cushioning.</p>
                </div>
                <div class="con-price">
                    Â£89.99
                </div>
                <div class="con-btn" >
                    <button onclick="handleAdd(event)" class="add">
                        Add to Chart
                    </button>
                    <div class="con-input-btns">
                        <button onclick="plusLess(event, 'less')" class="less">
                            <i class="fas fa-minus"></i>
                        </button>
                        <input value="1" type="text">
                        <button onclick="plusLess(event, 'plus')" class="plus">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="asset/js/dayOf3Script.js"></script>
    </body>
