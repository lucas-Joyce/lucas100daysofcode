<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./asset/css/styleDay10.css">
        <title>Day10</title><!-- action="/action_page.php" -->
    </head>
    <body>
        <h2>Modal sign up form</h2>
        <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Sign up</button>
         <div class="modal" id="id01">
             <span onclick="document.getElementById('id01').style.display='none'" class="close" title="close Modal">&times;</span>
             <form class="modal-content" >
                <div class="container">
                    <h1>Sign Up</h1>
                    <p>Please fill in this foem to create an account</p>
                    <hr>
                    <label for="email">
                        <p>Email</p>
                    </label>
                    <input type="text" placeholder="Enter Email" name="email" required>
                    <label for="psw">
                        <p>Password</p>
                    </label>
                    <input type="text" placeholder="Enter password" name="psw" required>
                    <label for="psw-repeat">
                        <p>Repeat Password</p>
                    </label>
                    <input type="text" placeholder="Repeat password" name="psw-repeat" required>
                    <label>
                        <input type="checkbox" checked="checked" name="remember" style="margin-bottom: 15px">
                    </label>
                    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
                    <div class="clearfix">
                        <button type="button" onclick="document.getElementById(id01).style.display='none'" class="cancelbtn">Cancel</button>
                        <button type="submit" class="signupbtn">Sign Up</button> 
                    </div>
                </div>
            </form>
         </div>
        <script type="text/javascript" src="asset/js/dayOf10Script.js"></script>
    </body>
</html>
